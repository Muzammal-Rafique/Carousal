<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="myslide fade">
            <div class="number">1/4</div>
            <img src="img1.jpg" width="100%">
            <div class="text">My First Slide</div>
        </div>
        <div class="myslide fade">
            <div class="number">2/4</div>
            <img src="img2.jpg" width="100%">
            <div class="text">My Second Slide</div>
        </div>
        <div class="myslide fade">
            <div class="number">3/4</div>
            <img src="img3.jpg" width="100%">
            <div class="text">My Third Slide</div>
        </div>
        <div class="myslide fade">
            <div class="number">4/4</div>
            <img src="img4.jpg" width="100%">
            <div class="text">My Fourth Slide</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
